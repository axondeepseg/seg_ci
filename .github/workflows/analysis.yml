name: Install, test, and segment
on:
  workflow_call:
    inputs:
      algo_list:
        required: true
        type: string
      runner:
        required: true
        type: string
jobs:
  analysis:
    name: Matrix Test

    if: ${{ inputs.algo_list != '[]' }}
    runs-on: ${{ fromJSON(inputs.runner) }}

    # Default shell for ALL subsequent steps.
    defaults:
      run:
        shell: bash -l {0}

    # Defining matrix for OS and Python
    strategy:
      fail-fast: false
      matrix:
        algo: ${{ fromJSON(inputs.algo_list) }}

    steps:
    - uses: actions/checkout@master
    - run: |
      algo_list="["
      for ALGO in $inputs.algo_list; do
        algo_list+="\"${ALGO}\","
      done
      algo_list=$(echo "$algo_list" | sed 's/,$//')
      algo_list+="]"


    - uses: actions/download-artifact@v4
      with:
        path: /home/runner/work/seg_ci/seg_ci/data/
              
    - run: ls /home/runner/work/seg_ci/seg_ci/data/